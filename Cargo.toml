[package]
name = "hammerspace"
description = "A plugin for loading and debugging gltf scenes"

repository = "https://github.com/KyWinston/hammerspace"
version = "0.1.27"

authors = ["Ky Roberts", "Ky Roberts<kywinston@proton.me>"]
edition = "2021"
license = "MIT OR Apache-2.0"
keywords = ["bevy"]
resolver = "2"

[dependencies]
bevy = { version = "0.13.2", default-features = false, features = [
    "multi-threaded",     # Run with multithreading
    "bevy_asset",         # Assets management
    "bevy_scene",         # Scenes management
    "bevy_render",        # Rendering framework core
    "bevy_core_pipeline", # Common rendering abstractions
    "bevy_pbr",           # 3D (physically-based) rendering
    "bevy_gltf",          # GLTF 3D assets format support
    "dynamic_linking",
    "asset_processor",    # Asset processing
] }

bevy_rapier3d = "0.25.0"

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
